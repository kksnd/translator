<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Translator</title>
</head>
<body>
<h1>Translator</h1>
<form action="translation" method="post">
    <br>
    <textarea name="source" rows="6" cols="20" placeholder="翻訳したい文">[[${source}]]</textarea>
    ===>
    <textarea name="target" rows="6" cols="20" placeholder="訳文">[[${target}]]</textarea>
    <input type="submit" value="Translate!">
</form>
<h2>History</h2>
</body>
</html>
